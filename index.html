<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <section class="container">
    <section class="container-top flex">
      <div class="balance">
        <h1>My balance</h1>
        <p>$921.48</p>
      </div>
      <img src="images/logo.svg" alt="logo" class="logo">
    </section>
<!-- CONTAINER-BOTTOM -->
    <section class="container-bottom">
      <h2>Spending - Last 7 days</h2>
      <div id="stats" class="main">
<!-- box1 -->
      <div class="days" id="days">
        <div class="tooltip">
          <div class="chart-box chart-box-mon">
            <span class="cost-chart"></span>
          </div>
            <p class="tooltip-text">mon</p>
            <span class="tooltiptext">$17.45</span>
        </div>
      </div>
  <!-- box2 -->
      <div class="days" id="days">
        <div class="tooltip">
          <div class="chart-box chart-box-tue">
            <span class="cost-chart"></span>
          </div>
            <p class="tooltip-text">tue</p>
            <span class="tooltiptext">$34.91</span>
        </div>
      </div>

  <!-- box3 -->
      <div class="days" id="days">
        <div class="tooltip">
          <div class="chart-box chart-box-wed">
            <span class="cost-chart"></span>
          </div>
            <p class="tooltip-text">wed</p>
            <span class="tooltiptext">$52.36</span>
        </div>
      </div>
  <!-- box4 -->
      <div class="days" id="days">
        <div class="tooltip">
          <div class="chart-box chart-box-thu">
            <span class="cost-chart"></span>
          </div>
            <p class="tooltip-text">thu</p>
            <span class="tooltiptext">$31.07</span>
        </div>
      </div>
  <!-- box5 -->
      <div class="days" id="days">
        <div class="tooltip">
          <div class="chart-box chart-box-fri">
            <span class="cost-chart"></span>
          </div>
            <p class="tooltip-text">fri</p>
            <span class="tooltiptext">$23.39</span>
        </div>
      </div>
  <!-- box6 -->
      <div class="days" id="days">
        <div class="tooltip">
          <div class="chart-box chart-box-sat">
            <span class="cost-chart"></span>
          </div>
            <p class="tooltip-text">sat</p>
            <span class="tooltiptext">$43.28</span>
        </div>
      </div>
  <!-- box7 -->
      <div class="days" id="days">
        <div class="tooltip">
          <div class="chart-box chart-box-sun">
            <span class="cost-chart"></span>
          </div>
            <p class="tooltip-text">sun</p>
            <span class="tooltiptext">$25.48</span>
        </div>
      </div>
    </div>

    <hr class="hr-line">
<!-- TOTAL-INFO -->
    <div class="total flex">
      <div class="total-month">
        <p>Total this month</p>
        <h3>$478.33</h3>
      </div>
      <div class="percentage">
        <h6>+2.4%</h6>
        <p>from last month</p>
      </div>
    </div>
  </section>
  </section class="container">
    <div class="attribution" aria-label="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">bc464</a>.
    </div>
  </body>
</html>
